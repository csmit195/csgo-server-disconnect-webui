<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Disconnect from Counter-Strike Server</title>
    <style>
        /* Center the form on the page */
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the form fields */
        label,
        input {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        label {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #0062cc;
        }
    </style>
</head>

<body>
    <form id="disconnect-form">
        <label for="api-token-field">API Token:</label>
        <input type="password" id="api-token-field" name="api-token">
        <br>
        <label for="steamid-field">Steam ID:</label>
        <input type="text" id="steamid-field" name="steamid">
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Store API token in local storage and fill in API token field if it exists
        const apiTokenField = document.getElementById('api-token-field');
        const savedApiToken = localStorage.getItem('apiToken');
        if (savedApiToken) {
            apiTokenField.value = savedApiToken;
        }
        apiTokenField.addEventListener('input', () => {
            localStorage.setItem('apiToken', apiTokenField.value);
        });

        // Handle form submission
        const form = document.getElementById('disconnect-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const steamIdField = document.getElementById('steamid-field');
            const apiToken = apiTokenField.value;
            const steamId = steamIdField.value;
            const url = `https://api.counter-strike.me/disconnect?steamid=${steamId}&key=${apiToken}`;
            const response = await fetch(url);
            const jsonResponse = await response.json();
            if (jsonResponse.error) {
                alert(`Error: ${jsonResponse.error}`);
            } else {
                alert(`Disconnected from server with ID ${jsonResponse.server}`);
            }
        });
    </script>
</body>

</html>
