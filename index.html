<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Disconnect from Counter-Strike Server</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container">
        <h1 id="page-title">Disconnect from Counter-Strike Server</h1>
        <p id="page-message">This private exploit allows you to disconnect from a Counter-Strike server. For more information, please contact csmit195#4729.</p>

        <form id="disconnect-form">
            <label for="api-token-field">API Token:</label>
            <input type="password" id="api-token-field" name="api-token">
            <br>
            <label for="steamid-field">Steam ID:</label>
            <input type="text" id="steamid-field" name="steamid" placeholder="76500000000000000">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
